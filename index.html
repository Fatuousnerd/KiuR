<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Favicon.png"><title>Qr codes</title>
    <link rel="stylesheet" href="Stylesheet.css" >
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8465798037116927"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <button id="cdgn">Code Gen</button>
        <button id="cdrd">Code Reader</button>
        <!--Code Gen-->
        <div class="codegen">
            <header>
                <h1>Qr Code Generator</h1>
                <p>Paste text or url to generate a code</p>
            </header>
            <div class="form">
                <input type="text" placeholder="Paste text or url here">
                <button>Generate QR Code</button>
            </div>
            <div class="qr-code">
                <img alt="qr-code">
            </div>
        </div>
        
        <!--Code Reader-->
        <div class="codereader"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
