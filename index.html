<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Favicon.png"><title>Qr codes</title>
    <link rel="stylesheet" href="Stylesheet.css" >
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8465798037116927"
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <button id="cdgn">Code Gen</button>
        <button id="cdrd">Code Reader</button>
        <!--Code Gen-->
        <div class="codegen">
            <header>
                <h1>Qr Code Generator</h1>
                <p>Paste text or url to generate a code</p>
            </header>
            <div class="form">
                <input type="text" placeholder="Paste text or url here">
                <button>Generate QR Code</button>
            </div>
            <div class="qr-code">
                <img alt="qr-code">
            </div>
        </div>
        
        <!--Code Reader-->
        <div class="codereader">
            <form action="#">
                <input type="file" hidden >
                <img src="" alt="qr-code">
                <div class="content">
                    <i class="material-symbols-outlined">cloud_upload</i>
                    <p>Upload Qr Code to scan</p>
                </div>
            </form>
            <div class="details">
                <textarea disabled></textarea>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="copy">Copy Text</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    
    <script src="script.js"></script>
</body>
</html>
